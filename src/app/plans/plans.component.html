<app-nav ></app-nav>
<div id="wrapper">
	<app-sidebar ></app-sidebar>
	<div id="content-wrapper">
	    <div class="container-fluid">
	          <ol class="breadcrumb">
	            <li class="breadcrumb-item">
	              <a href="#">Planes</a>
	            </li>
	          </ol>
	          <div class="p-3" *ngIf="alert.status" [ngClass]="alert.class">
	            {{alert.message}}
	          </div>
	          <div class="card mb-3">
	            <div class="card-header">
	              <i class="fas fa-table"></i>
	              Lista de Planes
	              <a class="btn btn-primary float-right" href="/plan">Crear Plan</a>
	            </div>
	            <div class="card-body">
	              <div class="table-responsive">
	                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
	                  <thead>
	                    <tr>
	                      <th>Fecha de ingreso</th>
	                      <th>Flor</th>
	                      <th>Tama√±o</th>
	                      <th>Periodo</th>
	                      <th>Precio</th>
	                      <th>Opciones</th>                
	                    </tr>
	                  </thead>
	                  <tbody>
	                    <tr *ngFor="let p of plans">
	                      <!-- <td>{{p.f_creacion | date}}</td> -->
	                      <td>{{p._id}}</td>
	                      <td>{{p.flower.nombre}}</td>
	                      <td>{{p.size.nombre}}</td>
	                      <td>{{p.period}}</td>
	                      <td>{{p.values}}</td>
	                      <td>
	                      	<a class="btn btn-success" href="adminpro/plans/{{p._id}}">Editar</a>
	                      </td>
	                    </tr>
	                  </tbody>
	                </table>
	              </div>
	            </div>
	            <!-- <div class="card-footer small text-muted">Updated {{date | date: 'medium'}}</div> -->
	          </div>
	    </div>
	</div>
</div>
